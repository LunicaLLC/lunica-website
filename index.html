<!DOCTYPE html>
<html>
<head>
  <base href="/lunica-website/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="L'Unica LLC - Transform your ideas into digital reality with our Rent-or-Own software solutions.">

  <!-- SEO Meta Tags -->
  <meta name="keywords" content="software development, mobile apps, web applications, Rent-or-Own, Flutter, L'unica, Allan Machado">
  <meta name="author" content="L'Unica LLC">

  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="L'unica">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Preload important resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>L'unica LLC - Software Development & Digital Solutions</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="L'Unica LLC - Software Development & Digital Solutions">
  <meta property="og:description" content="Transform your ideas into digital reality with our innovative Rent-or-Own software solutions.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://lunica.com">

  <link rel="manifest" href="manifest.json">

  <style>
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      padding: 0;
      background-color: #0A1A2F;
    }

    /* Loading animation */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0A1A2F;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #2D9CDB;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div id="loading" class="loading-container">
  <div class="loading-spinner"></div>
</div>

<script>
    // Hide loading spinner when Flutter is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 100);
    });
  </script>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
